    <h1>Calorie Calculator</h1>
    <p>Calculate your daily calorie needs:</p>
    <form id="calorieCalculator">
        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="age">Enter your age (years):</label>
        <input type="number" id="age" name="age" required><br>

        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="height">Enter your height (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="activityLevel">Select your activity level:</label>
        <select id="activityLevel" name="activityLevel">
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightlyActive">Lightly Active (light exercise or sports 1-3 days a week)</option>
            <option value="moderatelyActive">Moderately Active (moderate exercise or sports 3-5 days a week)</option>
            <option value="veryActive">Very Active (hard exercise or sports 6-7 days a week)</option>
            <option value="superActive">Super Active (very hard exercise, physical job, or training)</option>
        </select><br>

        <input type="submit" value="Calculate">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calorieCalculator").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get user input
            const gender = document.getElementById("gender").value;
            const age = parseInt(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            const activityLevel = document.getElementById("activityLevel").value;

            // Calculate BMR (Basal Metabolic Rate)
            let bmr;
            if (gender === "male") {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            // Calculate TDEE (Total Daily Energy Expenditure) based on activity level
            let tdee;
            switch (activityLevel) {
                case "sedentary":
                    tdee = bmr * 1.2;
                    break;
                case "lightlyActive":
                    tdee = bmr * 1.375;
                    break;
                case "moderatelyActive":
                    tdee = bmr * 1.55;
                    break;
                case "veryActive":
                    tdee = bmr * 1.725;
                    break;
                case "superActive":
                    tdee = bmr * 1.9;
                    break;
                default:
                    tdee = bmr * 1.2; // Default to sedentary
            }

            // Display the result
            document.getElementById("result").innerHTML = `<p>Your estimated daily calorie intake is approximately <strong>${tdee.toFixed(2)} calories</strong>.</p>`;
        });
    </script></center>
